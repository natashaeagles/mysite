<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natasha Eagles â€” Creative Technologist | Web Developer & Designer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #000012;
      --secondary: #1a1a2e;
      --accent-purple: #c44ffd;
      --accent-cyan: #00ffff;
      --accent-pink: #ff0080;
      --neon-blue: #0ff;
      --neon-green: #39ff14;
      --text-light: #a0a0a0;
      --glass: rgba(255, 255, 255, 0.05);
      --glow: 0 0 20px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--primary);
      color: white;
      overflow-x: hidden;
      cursor: none;
    }

    /* === Preloader === */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    .loader {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid var(--accent-cyan);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Hero Title === */
    .hero-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5rem, 10vw, 10rem);
      font-weight: 700;
      line-height: 0.9;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: var(--glow) var(--accent-cyan);
      opacity: 0;
      transform: translateY(100px);
      animation: fadeInUp 1.5s ease 0.5s forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(100px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* === Smooth Animations === */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .slide-in-left {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.9s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .slide-in-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    /* === Hover Effects === */
    .service-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent-cyan);
      box-shadow: var(--glow) var(--accent-cyan);
    }
    .project-card:hover {
      transform: translateY(-10px) scale(1.01);
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"><div class="loader"></div></div>

  <!-- Background Stars -->
  <div class="stars"></div>

  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-ring"></div>

  <nav>
    <div class="nav-container">
      <a href="#" class="logo">NATASHA EAGLES</a>
      <div class="nav-tagline">
        <span>Web Developer & Creative Designer</span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="home" class="hero">
    <div class="hero-content">
      <h1 class="hero-title">CREATIVE<br>TECHNOLOGIST</h1>
      <p class="hero-subtitle">Building tomorrow's digital experiences today</p>
      <div class="hero-cta">
        <a href="#contact" class="btn btn-primary">Initialize Contact</a>
        <a href="https://github.com/natashaeagles/mysite.git" class="btn btn-secondary" target="_blank">Access Code</a>
      </div>
    </div>
  </section>

  <!-- Other sections: services, about, work, contact go here -->

  <script>
    // === Preloader ===
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      if (preloader) {
        preloader.style.opacity = "0";
        setTimeout(() => preloader.style.display = "none", 500);
      }
    });

    // === Stars ===
    function createStar() {
      const star = document.createElement('div');
      star.style.position = 'absolute';
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.background = '#fff';
      star.style.borderRadius = '50%';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.opacity = Math.random();
      document.querySelector('.stars').appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }
    setInterval(createStar, 1500);

    // === Section reveal on scroll ===
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.fade-in, .slide-in-left').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
